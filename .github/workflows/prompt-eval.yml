name: 'Prompt Evaluation'
on:
  pull_request:
    paths:
      - 'prompts/**'
      - 'promptfooconfig.yaml'
      - '.github/workflows/*.yml'
  push:
    branches:
      - main
    paths:
      - 'prompts/**'
      - 'promptfooconfig.yaml'
      - '.github/workflows/*.yml'
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    environment: promptfoo
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Remove the cache option that's causing the error
          # cache: 'npm'

      - name: Set up promptfoo cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/promptfoo
          key: ${{ runner.os }}-promptfoo-v1
          restore-keys: |
            ${{ runner.os }}-promptfoo-

      - name: Install promptfoo
        run: npm install -g promptfoo

      - name: Run promptfoo evaluation (PR)
        if: github.event_name == 'pull_request'
        uses: promptfoo/promptfoo-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompts: 'prompts/**/*.txt'
          config: 'promptfooconfig.yaml'
          cache-path: ~/.cache/promptfoo

      - name: Run promptfoo evaluation (Push to main)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Create output directory
          mkdir -p promptfoo-results
          # Run evaluation with explicit output path
          promptfoo eval -c promptfooconfig.yaml -o promptfoo-results/results.json
          echo "Evaluation completed for commit ${{ github.sha }}"

      - name: Generate HTML report
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          promptfoo view -i promptfoo-results/results.json --output-path promptfoo-results/report.html || true

      - name: Upload evaluation results
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-results-${{ github.sha }}
          path: |
            promptfoo-results/
          retention-days: 30
          if-no-files-found: warn